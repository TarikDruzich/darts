<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 48%;
      border-radius: 5px;
      margin: 8px 1%;
    }
    button:hover {
      background: #0056b3;
    }
    .timer-display {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffcc00;
    }
    .status {
      font-size: 24px;
      margin-top: 10px;
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pomodoro Timer</h2>
    <div class="timer-display" id="timerDisplay">25:00</div>
    <p class="status" id="statusText">Ready to start</p>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
  </div>

  <!-- Notification Sounds -->
  <audio id="sound1" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="sound2" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="sound3" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    let isWorkSession = true;
    let workDuration = 25 * 60; // 25 minutes
    let breakDuration = 5 * 60; // 5 minutes
    let remaining = workDuration;
    let timer;
    let isPaused = false;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById("timerDisplay").textContent = formatTime(remaining);
      document.getElementById("statusText").textContent = isWorkSession ? "Work Time ðŸ’¼" : "Break Time â˜•";
    }

    function playRandomSound() {
      const sounds = [sound1, sound2, sound3];
      const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
      randomSound.play();
    }

    function startTimer() {
      if (isPaused) {
        isPaused = false;
        return;
      }

      clearInterval(timer);
      updateDisplay();

      timer = setInterval(() => {
        if (!isPaused) {
          remaining--;
          updateDisplay();

          if (remaining <= 0) {
            clearInterval(timer);
            playRandomSound();
            isWorkSession = !isWorkSession;
            remaining = isWorkSession ? workDuration : breakDuration;
            updateDisplay();
            startTimer();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    // For manual reset or restart, you can add another button and function if desired.
  </script>
</body>
</html>
